apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  # app name
  name: cruise-control
  # deployed yaml
  namespace: cicd
spec:
  project: default
  source:
    repoURL: 'git@github.com:Bren0Miranda/ws-mds-na-pratica.git'
    path: repository/yamls/ingestion/cruise-control/
    targetRevision: HEAD
    directory:
      recurse: true
      jsonnet: {}
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: ingestion
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
