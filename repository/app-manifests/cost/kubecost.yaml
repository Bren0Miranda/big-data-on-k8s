apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  # app name
  name: kubecost
  # deployed yaml
  namespace: cicd
spec:
  project: default
  source:
    repoURL: 'git@github.com:Bren0Miranda/ws-mds-na-pratica.git'
    path: repository/helm-charts/kubecost
    targetRevision: HEAD
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: cost
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
